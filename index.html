<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slime Air Hockey</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/m-favicon.jpg">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <!-- OnSIP -->
    <script>
      window.onsip = window.onsip || {};
      window.onsip.do = window.onsip.do || function () { (onsip.q = onsip.q || []).push(arguments) };
      onsip.do('preload', '124305');
    </script>
    <script defer src="https://js.onsip.com/onsip.js"></script>
    <!-- End OnSIP -->
  </head>
  <body>
    <div class="fullscreen-bg">
      <video async loop muted autoplay poster="images/snowbackground.gif"
      class="fullscreen-bg_video">
        <source src="https://s3.amazonaws.com/slime-air-hockey-background/snowbackground.mp4" />
        <img src="images/snowbackground.jpg" title="your browser does not support the video tag" />
      </video>
    </div>
    <main class="main-container">
      <img src="images/LogoMakr_Title.png" class="title-logo">
      <div class="mid-section">
        <div class="game-window">
          <div id="goal-screen">
            <h3 class="goal-goal">Goal</h3>
          </div>
          <div id="result-screen"></div>
          <canvas id="game-canvas"></canvas>
          <span class="instruction">
            <img src="images/wasdKeys.png" class="wasd-keys"/>
            <h6 class="player"> For Player 1 </h6>
            <img src="images/arrowKeys.png" class="arrow-keys"/>
            <h6 class="player"> For Player 2 </h6>
            <h6 class="player"> Press Space to Pause </h6>
          </span>
        </div>
        <div class="about-me">
          <p> Slime Air Hockey is made by:</p>
          <strong>Michael Ruan</strong>
          <p> Software Developer who loves to create and play games</p>
          <p> Check out my other works at: <p>
          <a href="https://www.michaelruan.xyz" class="fas fa-globe">Personal Website</a>
          <a href="https://github.com/mi-ruan" class="fab fa-github">Github</a>
          <a href="https://www.linkedin.com/in/michael-ruan-3051a994/"
          class="fab fa-linkedin">Linkedin</a>
        </div>
      </div>
    </main>
    <img src="images/fireball_spread.png" id="fireball" />
  </body>
</html>
